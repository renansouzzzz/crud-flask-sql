<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Feedback</a>
          <div class="collapse navbar-collapse" id="navbarText">
        </div>
    </div>
</nav>
<form action="/feedback" style="margin: 5%;" method="POST" class="container">
<div style="margin-top: 5%; margin-left: 5%">
    <label for="feedback">Digite seu feedback:</label>

<div>
    <textarea name="feedback" id="feedback" class="form-control" placeholder="Ex.: Gostei disso, porém não fiquei contente com aquilo..." cols="120" rows="10"></textarea>
</div>       

<button type="submit" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Tooltip on top" style="margin-inline: 93%; margin-top: 5px;">
    Enviar
</button>

<div>  
    <label for="browser">Selecione seu nome: </label>
    <div>
        <select class="form-select" aria-label="multiple select example">
            {% for i in colaboradores %}
                <option selected>{{i.nome}}</option>
                {% endfor %}
</select>
            
</div> 
</div>      
</div> 
</form>   
</body>
</html>
