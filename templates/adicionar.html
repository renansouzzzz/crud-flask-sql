<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Adicionar dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>

<body>
<form style="margin: 5%;" method="POST" class="container">
<div class="row">
    <h1 style="margin: 30px;">Adicione suas informações:</h1>
        {% for message in get_flashed_messages() %}
    <div class="alert alert-success" role="alert">
        <strong>{{ message }}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
        {% endfor %}
    <div class="col-md-6">
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="form-control">
    </div>
    <div class="col-md-6">
        <input type="number" name="gmid" id="gmid" placeholder="GMID" class="form-control">
    </div>
    <div class="col-md-6">
        <input type="checkbox" id="ciente" style="margin-block-start: 20px;">
            <label for="ciente">Estou ciente que, meus dados serão armazenados no Banco de Dados.</label> <br>
                <input type="checkbox" id="ciente" style="margin-block-start: 0px;">
                    <label for="ciente">Aceita os Termos e Política de Privacidade?</label>
        </div>
</div>
<br>
<div class="row col-xs-12">
    <button type="submit" class="btn btn-block btn-success">Enviar</button>

</div>
</form>
</body>
</html>
